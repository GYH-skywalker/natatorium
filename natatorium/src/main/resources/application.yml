#服务端口
server:
  port: 9090

#生产环境和开发环境配置
spring:
  #knife4j与springboot版本不兼容问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #加载不同配置文件
  profiles:
    active: dev


#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.example.natatorium.entity